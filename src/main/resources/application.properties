spring.application.name=NatalCard
server.port=8080

# GeoNames API Configuration (optional, for district lookup)
geonames.username=${GEONAMES_USERNAME:demo}
# Async Configuration
# Natal Chart Calculation Thread Pool
spring.task.execution.pool.core-size=10
spring.task.execution.pool.max-size=50
spring.task.execution.pool.queue-capacity=100
spring.task.execution.thread-name-prefix=NatalChart-Async-

# Tomcat Thread Pool (for HTTP requests)
server.tomcat.threads.max=200
server.tomcat.threads.min-spare=10
server.tomcat.accept-count=100
server.tomcat.max-connections=10000

# Logging
logging.level.com.natalcard.natalcard=INFO
logging.level.org.springframework.web=INFO
logging.level.org.springframework.cache=DEBUG
logging.level.org.springframework.scheduling=INFO


# JSON Configuration
spring.jackson.serialization.indent-output=true
spring.jackson.default-property-inclusion=non_null
